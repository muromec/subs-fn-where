{% extends "base.html" %}

{% block content %}
<h1>Ongoing list</h1>

<hr/>
{% for title in titles %}
<a href="{{ url_for("title", title=title.name)}}">{{title.name|escape}}</a>
: [{{" | ".join(title.subbers)}}]
<br/>
{% if loop.last %}
<a href="/next/{{title.name|escape}}">next</a>
{% endif %}
{% endfor %}
<hr/>
{% endblock %}
